<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Battleship</title><script defer="defer" src="main.bundle.js"></script></head><body><div class="main-container initial"><div class="pop-up active initial"><div class="pop-up-box"><span class="pop-up-heading">Welcome to battleship Game!</span><fieldset><legend>Name</legend><input name="name" id="pop-up-input" placeholder="Enter Your Name (default: Commander Erwin)" autocomplete="off"/></fieldset><div class="pop-up-btns"><button type="button" class="confirm-name-btn btn">Confirm</button> <button type="button" class="play-again-btn btn">Play Again</button></div></div></div><h1>Battleship.</h1><div class="info-wrapper"><span class="info">Place Your Carrier!</span></div><div class="ships-selection"><div class="ship selected" data-ship="carrier"></div><div class="ship" data-ship="battleship"></div><div class="ship" data-ship="submarine"></div><div class="ship" data-ship="destroyer"></div><div class="ship" data-ship="patrolBoat"></div></div><div class="boards-wrapper"><div class="human-board-wrapper"><h3>Friendly Waters</h3><div class="human-board board"></div></div><div class="computer-board-wrapper"><h3>Enemy Waters</h3><div class="computer-board board"></div></div></div><div class="game-btns"><button type="button" class="clear-board-btn btn">Clear</button> <button type="button" class="axis-btn btn">Axis: Horizontal</button> <button type="button" class="start-game-btn btn">Start Game</button></div><div class="footer"><span>Made with &hearts; by <a href="https://github.com/devxsameer" target="_blank" rel="noopener noreferrer">@devxsameer</a></span></div></div></body></html>
